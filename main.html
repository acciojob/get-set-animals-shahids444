<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Set Animals 🐾</title>
</head>
<body>
  <h1>🐾 Get Set Animals - Open Console to See Output</h1>
  <script>
    // Base Animal class
    class Animal {
      constructor(species) {
        this._species = species;
      }

      get species() {
        return this._species;
      }

      makeSound() {
        console.log(`The ${this._species} makes a sound`);
      }
    }

    // Cat subclass
    class Cat extends Animal {
      purr() {
        console.log("purr");
      }
    }

    // Dog subclass
    class Dog extends Animal {
      bark() {
        console.log("woof");
      }
    }

    // ✅ Testing the Cat class
    const myCat = new Cat("Siamese");
    myCat.makeSound(); // Expected: The Siamese makes a sound
    myCat.purr();      // Expected: purr

    // ✅ Testing the Dog class
    const myDog = new Dog("Golden Retriever");
    myDog.makeSound(); // Expected: The Golden Retriever makes a sound
    myDog.bark();      // Expected: woof

    // Optional: Check the species getter
    console.log("Cat species is:", myCat.species); // Siamese
    console.log("Dog species is:", myDog.species); // Golden Retriever
  </script>
</body>
</html>
